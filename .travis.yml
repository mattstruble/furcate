language: python
cache:
  pip: true
  directories:
    - $HOME/.cache/pre-commit
env:
  - TEST_CMD="pytest"
install:
  - pip install pytest pytest-cov pre-commit
  - pip install -e '.[d]'
  - pip install coveralls
script:
  - $TEST_CMD
after_success:
  - coveralls
notifications:
  on_success: change
  on_failure: always
matrix:
  include:
    - name: "lint"
      python: 3.7
      env:
        - TEST_CMD="pre-commit run --all-files --show-diff-on-failure"
    - name: "3.6"
      python: 3.6
    - name: "3.7"
      python: 3.7
    - name: "3.8"
      python: 3.8